<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기</title>
</head>
<body>
    <h1>자바스크립트 연습</h1>
    <script>
        // var num = Math.random();
        // Math.random() * 45;
        // Math.random() * 45 +1
        var lotto = [];
        while(lotto.length < 6){
            var num = parseInt(Math.random()*45+1);
            if(lotto.indexOf(num) == -1){
            lotto.push (num);
            }
        }
        lotto.sort((a,b) => a-b);
        document.write(lotto);
    </script>
</body>
</html>
